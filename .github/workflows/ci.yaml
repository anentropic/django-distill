name: Run Django tests for django-distill
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14', 'pypy3.10', 'pypy3.11']
        django-version: ['3.2', '4.2', '5.2', '6.0']
        exclude:
          - django-version: '3.2'
            python-version: '3.11'
          - django-version: '3.2'
            python-version: '3.12'
          - django-version: '3.2'
            python-version: '3.13'
          - django-version: '3.2'
            python-version: '3.14'
          - django-version: '4.2'
            python-version: '3.13'
          - django-version: '4.2'
            python-version: '3.14'
          - django-version: '6.0'
            python-version: '3.10'
          - django-version: '6.0'
            python-version: '3.11'
          - django-version: '6.0'
            python-version: 'pypy3.10'
          - django-version: '6.0'
            python-version: 'pypy3.11'
    steps:
      - uses: actions/checkout@v4
      - name: Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "Django==${{ matrix.django-version }}.*"
      - name: Run Django tests
        run: ./run-tests.py
